<div ng-repeat="sortie in sorties" class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-2">
        {{sortie.date}}
      </div>
      <div class="col-lg-5">
        <div class="row">
          <div class="col-lg-2">
            {{sortie.fuel}}
          </div>
          <div class="col-lg-2">
            {{sortie.ammo}}
          </div>
          <div class="col-lg-2">
            {{sortie.steel}}
          </div>
          <div class="col-lg-2">
            {{sortie.bauxite}}
          </div>
          <div class="col-lg-2">
            {{sortie.buckets}}
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        LOREM IPSUM
      </div>
      <div class="col-lg-1">
        elegiggle
    </div>
  </div>
</div>
