<div ng-repeat="sortie in sorties" class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-2">
        {{sortie.date}}
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-2 resource-icon" id="fuel" >

            {{sortie.fuel}}
          </div>
          <div class="col-lg-2 resource-icon" id="ammo" >
            {{sortie.ammo}}
          </div>
          <div class="col-lg-2 resource-icon" id="steel" >
            {{sortie.steel}}
          </div>
          <div class="col-lg-2 resource-icon" id="bauxite" >
            {{sortie.bauxite}}
          </div>
          <div class="col-lg-2 resource-icon" id="buckets" >
            <!-- {{sortie.buckets}} --> 5
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        [][][][][][]
      </div>
      <div class="col-lg-1">
        [-]
    </div>
  </div>
</div>
